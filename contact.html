<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — Nepalese Student Association</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="panel-bg">
    <!-- decorative smoke layers (unified theme) -->
    <div class="smoke-wrap" aria-hidden="true">
        <span class="smoke s1"></span>
        <span class="smoke s2"></span>
        <span class="smoke s3"></span>
        <span class="smoke s4"></span>
    </div>

    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <a href="index.html"><img src="assets/logo.jpeg" class="nav-logo" alt="NSA logo" width="48" height="48"
                loading="lazy"></a>

        <div class="nav-links" id="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="container">
        <section class="page-hero">
            <h1>Contact Us</h1>
            <p>Get in touch with the Nepalese Student Association.</p>
        </section>

        <!-- New Centered Contact Card -->
        <section class="content contact-card-centered">
            <h2>Send us a Message</h2>
            <form action="https://formsubmit.co/nsamorgan2024@gmail.com" method="POST">
                <!-- Redirect to same page after submission -->
                <input type="hidden" name="_next" value="https://nsamorgan.com/contact.html">
                <input type="hidden" name="_captcha" value="false">

                <label class="sr-only" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Your Name" required>

                <label class="sr-only" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Your Email Address" required>

                <label class="sr-only" for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="glow-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Nepalese Student Association | Morgan State University</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
